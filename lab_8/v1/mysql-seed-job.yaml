---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-seed-sql
data:
  seed.sql: |
    CREATE DATABASE IF NOT EXISTS testdb;
    USE testdb;
    DROP TABLE IF EXISTS test_table;

    CREATE TABLE test_table (
        id INT AUTO_INCREMENT PRIMARY KEY,
        name VARCHAR(255) UNIQUE,
        score INT
    );

    INSERT INTO test_table (name, score) VALUES
    ('Alice', 95),
    ('Bob', 87),
    ('Charlie', 72),
    ('David', 65),
    ('Eve', 88)
    ON DUPLICATE KEY UPDATE score=VALUES(score);
---
---
apiVersion: batch/v1
kind: Job
metadata:
  name: mysql-seed-job
spec:
  template:
    spec:
      containers:
      - name: mysql-client
        image: mysql:8.0
        env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: tiamat-db-secret
                key: mysql-root-password
        command: ["sh", "-c"]
        args:
          - |
            echo "Waiting for MySQL master to be ready..." &&
            until mysqladmin ping -h tiamat-db-0.tiamat-db.default.svc.cluster.local -u root -p"$MYSQL_ROOT_PASSWORD" --silent; do
              sleep 3
            done &&
            echo "Running SQL seed on master only..." &&
            mysql -h tiamat-db-0.tiamat-db.default.svc.cluster.local -u root -p"$MYSQL_ROOT_PASSWORD" < /scripts/seed.sql
        volumeMounts:
        - name: seed-sql
          mountPath: /scripts
      restartPolicy: OnFailure
      volumes:
      - name: seed-sql
        configMap:
          name: mysql-seed-sql
  backoffLimit: 3