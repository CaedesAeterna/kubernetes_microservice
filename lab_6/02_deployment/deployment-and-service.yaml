apiVersion: apps/v1 #version of the API to use
kind: Deployment #what kind of object we're deploying
metadata: #information about our object we're deploying
  name: pk-deployment #ame of the deployment
  labels: #a labels on the deployments created
    owner: pk
spec: #specifications for our object
  replicas: 2 #the number of pods that should always be running
  selector: #which pods the replica set should be responsible for
    matchLabels:
      app: pk-nginx #any pods with labels matching this I'm responsible for
  template: #the pod template that gets deployed
    metadata:
      labels: #labels on the replica set and pods created
        app: pk-nginx
    spec:
      containers:
      - name: nginx-container #the name of the container within the pod
        image: nginx #which container image should be pulled
        ports:
        - containerPort: 80 #the port of the container within the pod
---
apiVersion: v1 #version of the API to use
kind: Service #what kind of object we're deploying
metadata: #information about our object we're deploying
  name: pk-service #aame of the service
  labels:
    owner: pk
spec: #specifications for our object
  type: NodePort #Ignore for now
  ports: #Ignore for now
  - name: http
    port: 80 
    protocol: TCP
  selector: #label selector used to identify pods
    app: pk-nginx