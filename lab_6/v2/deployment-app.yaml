apiVersion: apps/v1
kind: Deployment
metadata:
  name: tiamat-fastapi-nginx-app
  labels:
    app: tiamat-fastapi-nginx-app
    environment: development
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tiamat-fastapi-nginx-app
      environment: development
  template:
    metadata:
      labels:
        app: tiamat-fastapi-nginx-app
        environment: development
    spec:
      containers:
      - name: nginx
        image: registry.digitalocean.com/tiamat/tiamat-fastapi-nginx:v2.0.0
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "10Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      imagePullSecrets:
      - name: tiamat-registry-secret
      restartPolicy: Always
