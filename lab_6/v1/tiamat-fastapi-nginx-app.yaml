apiVersion: v1
kind: Pod
metadata:
  name: tiamat-fastapi-nginx-app
  labels:
    app: tiamat-fastapi-nginx-app
    environment: development
spec:
  containers:
  - name: nginx
    image: registry.digitalocean.com/tiamat/tiamat-fastapi-nginx:v2.0.0
    ports:
    - containerPort: 80
      name: http
    resources:
      requests:
        memory: "12Mi"
        cpu: "50m"
      limits:
        memory: "128Mi"
        cpu: "100m"
  imagePullSecrets:
  - name: tiamat-registry-secret
  restartPolicy: Always 