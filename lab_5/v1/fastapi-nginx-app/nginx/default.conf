server {
    listen 80;
    # Serve files from this root so try_files can resolve /hello.html
    root /usr/share/nginx/html;

    # Serve the custom HTML page at root
    location = / {
        try_files /hello.html =404;
    }

    # Serve static hello page at /hello (use try_files so nginx can infer Content-Type from .html)
    location = /hello {
        try_files /hello.html =404;
    }

    # FastAPI health endpoint and other API routes
    location /healthz {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API routes prefix
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
