server {
    listen 80;
    
    # Set up proxy headers for all FastAPI requests
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $server_name;
    
    # Dashboard (root path) - served by FastAPI
    location = / {
        proxy_pass http://127.0.0.1:8000;
    }
    
    # Static hello page (keep original functionality)
    location = /hello {
        root /usr/share/nginx/html;
        try_files /hello.html =404;
    }
    
    # API endpoints - all /api/* routes
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
    }
    
    # Health check endpoint
    location /healthz {
        proxy_pass http://127.0.0.1:8000;
    }
    
    # Task management form endpoints
    location /tasks/ {
        proxy_pass http://127.0.0.1:8000;
    }
    
    # FastAPI docs endpoints
    location /docs {
        proxy_pass http://127.0.0.1:8000;
    }
    
    location /redoc {
        proxy_pass http://127.0.0.1:8000;
    }
    
    location /openapi.json {
        proxy_pass http://127.0.0.1:8000;
    }
    
    # Static files served by nginx (if any)
    location /static/ {
        root /usr/share/nginx/html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
